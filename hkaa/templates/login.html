
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanoX</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login_style.css">
</head>
<body>
    <div class="login-container">
        <h2>ScanoX</h2>
        <form action="/" method="post">
            <input type="text" id="username" name="username" placeholder="아이디" required>
            <input type="password" id="password" name="password" placeholder="패스워드" required>            
            <button onclick="checkLogin(event)" type="submit">로그인</button>
        </form>
        <a href="/signup" style="text-align: center;">회원가입</a>
    </div>
    
    

    <footer>
        문의메일 : <a href="https://mail.google.com/mail/u/0/?fs=1&amp;to=va.e8000@gmail.com&amp;tf=cm" target="_blank">va.e8000@gmail.com</a>
        (주)워크원오원 인천광역시 서구 심곡로 100번길 7, 316호
        Copyright © 2023 Walk 101. All Rights Reserved.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementsByTagName('form')[0];
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.detail === 'login_failed') {
                        alert('로그인 실패: 아이디나 비밀번호가 올바르지 않습니다.');
                    } else if (response.detail === 'not_approved') {
                        alert("관리자의 승인이 완료되면 로그인 할 수 있습니다.");
                    } else if (response.detail === 'login_successful') {
                        window.location.href = '/explan/';
                    }
                }
            };
                xhr.send('username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password));
            });
        });


    </script>
        
    
</body>
</html>
